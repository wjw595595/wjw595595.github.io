<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-c5f2eaea-5612-438b-b387-6d5cc36abf9d"></attachment><h1>Intellij IDEA 中 maven 依赖包标红报错omitted for duplicate</h1><p><br></p><p>处理方法：</p><p>1.找到maven local repository 路径&nbsp;&nbsp;删除该路径下的相应的jar包缓存。</p><p>2. clean project</p><p>3. 点击reimport 重新下载所需依赖包，刷新</p><p>4. 重启idea，重新进去后，没红色标记了</p><p><br></p>
