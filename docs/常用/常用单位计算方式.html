<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-77c2454a-c7eb-4866-8d56-14ecb8fdd727"></attachment><p>bps (bits per second) ：数据速率单位,每秒串行通过的位数</p><p>Bps（Bytes per second）：1Bps=8bps</p><p>B = Bytes 字节</p><p>1字节：8bit（比特，也叫位）</p><p><br></p><p>比特（bit）：信息技术的最小单位</p><p>文件大小：通常以字节（Bytes）为单位</p><p><br></p><p>1000bit/s = 1kbit/s</p><p>1000kbits = 1Mbit/s</p><p>1000 Mbit/s = 1 Gbit/s（10亿位）</p><p><br></p><p>此处K和M分别为1000 和1000000，而不是涉及计算机存储容量时的1024 和1048576</p><p><br></p>
