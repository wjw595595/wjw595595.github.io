<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-42e7d166-0e01-4868-ad52-28e45b089edb"></attachment><p><span style="color: rgb(77, 77, 77);">Idea默认不识别velocity文件，即.vm文件，这样打开.vm文件就有很多不识别的标签，显示一些红色的错误，看起来很不爽，就此做如下的设置，可以去掉这些红色的错误提示。</span></p><p><span style="color: rgb(77, 77, 77);">使用快捷键【Ctrl+Alt+S】打开设置，按下图操作增加.vm设置保存重启项目即可。</span></p><p><span style="color: rgb(77, 77, 77);"><img src="https://img-blog.csdnimg.cn/2019052810563680.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2F4aW5nMjAxNQ==,size_16,color_FFFFFF,t_70" alt="在这里插入图片描述"></span></p><p><br></p>
