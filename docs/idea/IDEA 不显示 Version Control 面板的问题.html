<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-104f38d0-0fac-4bc9-8d16-5ccd4711bebb"></attachment><h1>IDEA 不显示 Version Control 面板的问题</h1><p><br></p><p>最近给我的台式机上安装了 IDEA 2018.2.6，使用了git 版本控制，2.19.1.windows.1的版本，Git Integration的插件也是启用状态的，但就是不显示。恢复默认的布局也还是没有出现，重新打开了很多次，禁用插件然后再启用也没有出现。</p><p>今天突然想到可以使用CTRL+SHIFT+A 快速执行IDEA的命令，然后输入了Show Local changes 点击后就出现了，试了恢复默认的布局也还是有的~ 这可能是一个小BUG、如果遇到了可以采用上述的方式解决。</p><p><br></p><p><br></p><p><br></p>
